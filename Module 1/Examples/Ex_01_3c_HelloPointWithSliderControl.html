
<html>

<!-- VERTEX SHADER SOURCE CODE: Written in GLSL -->
<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in vec4 aPosition;

void main()
{
  gl_Position = aPosition;
  gl_PointSize = 30.0;
}
</script>


<!-- FRAGMENT SHADER SOURCE CODE: Written in GLSL -->
<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es

precision mediump float;

out vec4  fColor;

void main()
{
    fColor = vec4(gl_FragCoord.x/512.0, 0.0, 0.0, 1.0 );
}
</script>

<canvas id="gl-canvas" width="512" height="512"> </canvas>

<div>
    X Position <input id="X-slider" type="range"
     min="-1.0" max="1.0" step="0.01" value="0.0" />
</div>

<div>
    Y Position <input id="Y-slider" type="range"
     min="-1.0" max="1.0" step="0.01" value="0.0" />
</div>
<!-- Written in Javascript -->
<script>

// This compiles and links the shaders to create a GPU program object
// The GLSL code above is parsed and provided as the source code
function initShaders( gl, vertexShaderId, fragmentShaderId )
{
    var vertShdr;
    var fragShdr;

    var vertElem = document.getElementById( vertexShaderId );
    if ( !vertElem ) {
        alert( "Unable to load vertex shader " + vertexShaderId );
        return -1;
    }
    else {
        vertShdr = gl.createShader( gl.VERTEX_SHADER );
        gl.shaderSource( vertShdr, vertElem.textContent.replace(/^\s+|\s+$/g, '' ));
        gl.compileShader( vertShdr );
        if ( !gl.getShaderParameter(vertShdr, gl.COMPILE_STATUS) ) {
            var msg = "Vertex shader failed to compile.  The error log is:"
        	+ "<pre>" + gl.getShaderInfoLog( vertShdr ) + "</pre>";
            alert( msg );
            return -1;
        }
    }

    var fragElem = document.getElementById( fragmentShaderId );
    if ( !fragElem ) {
        alert( "Unable to load vertex shader " + fragmentShaderId );
        return -1;
    }
    else {
        fragShdr = gl.createShader( gl.FRAGMENT_SHADER );
        gl.shaderSource( fragShdr, fragElem.textContent.replace(/^\s+|\s+$/g, '' ) );
        gl.compileShader( fragShdr );
        if ( !gl.getShaderParameter(fragShdr, gl.COMPILE_STATUS) ) {
            var msg = "Fragment shader failed to compile.  The error log is:"
        	+ "<pre>" + gl.getShaderInfoLog( fragShdr ) + "</pre>";
            alert( msg );
            return -1;
        }
    }

    var program = gl.createProgram();
    gl.attachShader( program, vertShdr );
    gl.attachShader( program, fragShdr );
    gl.linkProgram( program );

    if ( !gl.getProgramParameter(program, gl.LINK_STATUS) ) {
        var msg = "Shader program failed to link.  The error log is:"
            + "<pre>" + gl.getProgramInfoLog( program ) + "</pre>";
        alert( msg );
        return -1;
    }

    return program;
}

// EXECUTION: Code executes starting here when we launch this file
window.onload = function init()
{
    canvas = document.getElementById( "gl-canvas" );

    gl = canvas.getContext('webgl2');                   // Create Graphics Device Context
    if (!gl) { alert( "WebGL 2.0 isn't available" ); }

    document.getElementById("X-slider").onpointermove = function(event) {
        x = event.target.value;
        render();
    };
    document.getElementById("Y-slider").onchange = function(event) {
        y = event.target.value;
        render();
    };
    //  Compile and link shaders to create a program object in the Graphics Device Context
    program = initShaders( gl, "vertex-shader", "fragment-shader" );
    gl.useProgram( program );

    aPosition = gl.getAttribLocation( program, "aPosition" );
    x = 0.0;
    y = 0.0;

    render();
};
var aPosition;
var x;
var y;

function render()
{
    
    gl.vertexAttrib3f(aPosition, x, y, 0.0);

    gl.drawArrays( gl.POINTS, 0,  1);     // Draw

    requestAnimationFrame(render);
}

</script>

</html>
