<!DOCTYPE html>
<html>
    <script id="vertex-shader" type="x-shader/x-vertex">
        #version 300 es
        
        in vec4 aPosition;
        in vec4 aNormal;
        out vec3 vN, vL, vE;
        
        uniform mat4 modelViewMatrix;
        uniform mat4 projectionMatrix;
        uniform vec4 lightPosition;

        uniform mat4 normalTransform;
        
        void main()
        {
            vec3 pos = aPosition.xyz;

            vec3 light = lightPosition.xyz;

            vL = normalize(light - pos);
            vE = -pos;
            vN = (normalTransform * aNormal).xyz;
            //vN = normalize((projectionMatrix * aNormal).xyz);

            gl_Position = projectionMatrix * modelViewMatrix * aPosition;
            gl_PointSize = 3.0;
        }
    </script>
        
    <script id="fragment-shader" type="x-shader/x-fragment">
        #version 300 es
        
        precision mediump float;

        uniform vec4 uAmbientProduct;
        uniform vec4 uDiffuseProduct;
        uniform vec4 uSpecularProduct;
        uniform float uShininess;
        
        in vec3 vN, vL, vE;
        out vec4 fColor;
        
        void main()
        {
            vec3 H = normalize(vL + vE);
            vec4 ambient = uAmbientProduct;

            float Kd = max(dot(vL, vN), 0.0);
            vec4 diffuse = Kd * uDiffuseProduct;

            float Ks = pow(max(dot(vN, H), 0.0), uShininess);
            vec4 specular = Ks * uSpecularProduct;

            if(dot(vL, vN) < 0.0 ) specular = vec4(0.0, 0.0, 0.0, 1.0);
            //diffuse = vec4(0.0, 0.0, 0.0, 1.0);

            fColor = ambient + diffuse + specular;
            fColor.a = 1.0;
        }
    </script>

    </body>
